<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Projets</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4b74e5aef2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="glass">
    <h1>Hub de Projets</h1>
    <div id="user-section">
        <i id="user-icon" class="fas fa-user-circle"></i>
        <span id="user-email"></span>
    </div>
</header>

<main>
    <div id="project-list" class="grid"></div>
    <p id="no-project-msg" style="display:none;">Aucun projet disponible pour le moment.</p>

    <div id="admin-panel" style="display:none;">
        <h2>Gestion des projets</h2>
        <input type="text" id="project-name" placeholder="Nom du projet">
        <input type="text" id="project-url" placeholder="URL du projet">
        <button id="add-project-btn">Ajouter</button>
    </div>
</main>

<footer class="glass">
    <p>Fait avec ♥ par Noé. © 2025</p>
    <p><a href="#" id="license-link">Licence MIT</a></p>
</footer>

<!-- Modal Licence -->
<div id="license-modal" class="modal">
    <div class="modal-content glass">
        <span class="close-btn">&times;</span>
        <h3>Licence MIT</h3>
        <p>Copyright © 2025 Noé Besançon</p>
        <p>Permission est accordée, gratuitement, à toute personne obtenant une copie de ce logiciel...</p>
    </div>
</div>

<!-- Firebase compat -->
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="app.js" defer></script>
</body>
</html>
